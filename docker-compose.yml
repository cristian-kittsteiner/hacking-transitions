version: "3.8"
services:
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  hacking-transitions-db:
    container_name: database
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: blueocean
      PGDATA: /var/lib/postgresql/data
    depends_on:
      - pgadmin
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./database/migration.sql:/docker-entrypoint-initdb.d/migration.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/seed.sql
  
  hacking-transitions-app:
    container_name: app
    image: hacking-transitions-app
    build: .
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:docker@hacking-transitions-db/blueocean
    depends_on:
      - hacking-transitions-db
    ports:
      - 3000:3000
    volumes: 
      - .:/app
    command: npm run dev

volumes: 
  pg-data:
  pgadmin-data:
